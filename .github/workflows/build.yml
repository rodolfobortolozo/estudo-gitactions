name: Build java

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    environment: BUILD

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './src/frontend/web-todo/package-lock.json'
      
      - name: Build with Maven
        run: mvn -B clean package -Pbuild-angular

        # Gerar o artefato de build (.jar)
      - name: Archive build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: java-angular-build - ${{ github.run_id}}
          path: target/*.jar

      - name: Login docker
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKERHUB_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/java-angular-todo:latest