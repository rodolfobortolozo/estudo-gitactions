name: Build java

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './src/frontend/web-todo/package-lock.json'
      
      - name: Build with Maven
        run: mvn -B clean package -Pbuild-angular

      - name: Archive build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: java-angular-build
          path: target/*.jar

      